
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/loginNew.css">
	<title>Log in</title>
</head>
<body>
	<div class="signUp-form">
		<main>
		<img src="../image/logIcon2.png" alt="user-icon">
		<h1>
			Sign In
		</h1>
		<form action="#">
                 <label for="emal">EMAIL</label>
				<input id="emal" type="email" class="inp-box" placeholder="your email">
				<label for="passCode">PASSWORD</label>
				<input id="passCode" type="password" class="inp-box" placeholder="your password">
				<i class="far fa-eye" id="togglePassword"></i>
				<p> <span><input type="checkbox"> </span> i agree to terms and privacy ?</p>
				<button type="button" class="signUp-button">Sign In</button>
				
			</main>
		</form>
	</div>
</body>
</html>
