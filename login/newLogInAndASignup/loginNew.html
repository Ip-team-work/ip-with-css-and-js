
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/loginNew.css">
	<title>Log in</title>
</head>
<body>
	<div class="container">

		<div class="signUp-form">
			<main>
			<img src="../image/logIcon2.png" alt="user-icon">
			<h1>
				Sign In
			</h1>
			<form action="#">
					 <label for="emal" class="emailLabel">EMAIL</label>
					 <div class="inpIcon">
						 <input id="emal" type="email" class="inp-box" placeholder="your email">
						 <i class="fas fa-envelope"></i>
					 </div>
					 <label for="passCode" class="passLabel">PASSWORD</label>
					 <div class="inpIcon">
						 <input id="passCode" type="password" class="inp-box" placeholder="your password">
					</div> <div class="inpIcon">
					</div>
					<div class="inpIcon">
						<p> <span><input type="checkbox"> </span> i agree to terms and privacy ?</p>
					</div>
					
					<button type="button" class="signUp-button">Sign In</button>
					
				</main>
			</form>
		</div>
	</div>
</body>
</html>
