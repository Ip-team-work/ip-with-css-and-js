
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/signupNew.css">
	<title>signUp</title>
</head>
<body>
	<div class="signUp-form">
		<main>
		<img src="../image/logIcon2.png" alt="user-icon">
		<h1>
			Create Account
		</h1>
		<form action="#">
            <div>

                <label for="fullN">FULL NAME</label>
				<input id="fullN" type="fullname" class="inp-box inp-hover" placeholder="Full name">
            </div>
                <label for="userN">USERNAME</label>
				<input id="userN" type="Username" class="inp-box inp-hover" placeholder="username">
                <label for="emal">EMAIL</label>
                <input id="emal" type="email" class="inp-box inp-hover" placeholder="Email address">

    
                <label for="pass" class="passwordlable">PASSWORD</label>
                <input id="pass" class="password inp-hover" type="password" placeholder="password">  
                <br>
                <label id="passCon" class="confirmlabel">CONFIRM</label>
                <input id="passCon" class="confirmation inp-hover" type="password" placeholder="confirm password"><br>
				<p> <span><input type="checkbox"> </span> i agree to terms and privacy ?</p>
				<button type="button" class="signUp-button">Sign Up</button>
				<hr>
				<p>Do you have an account ? <a href="login.html" class="active"><b>Sign In</b> </a></p>
				

			</main>
		</form>
	</div>
</body>
</html>
